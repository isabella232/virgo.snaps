plan.type=external
plan.searchPattern=../org.eclipse.virgo.snaps/src/*.plan

snaps.type=external
snaps.searchPattern=../{project}/target/classes

ivy-cache-bundles.type=external
ivy-cache-bundles.searchPattern=../ivy-cache/repository/{org}/{name}/{version}/{bundle}.jar

ivy-cache-libraries.type=external
ivy-cache-libraries.searchPattern=../ivy-cache/repository/{org}/{name}/{version}/{library}.libd

ivy-cache-plans.type=external
ivy-cache-plans.searchPattern=../ivy-cache/repository/{org}/{name}/{version}/{plan}.plan

test-resources.type=external
test-resources.searchPattern=src/test/apps/*

chain=plan,snaps,ivy-cache-bundles,ivy-cache-libraries,ivy-cache-plans,test-resources
